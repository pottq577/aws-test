name: CI/CD Pipeline to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test # -x test: 테스트 하지 않음

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/aws-test:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/aws-test:latest

      - name: Copy SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "bash -s" << 'ENDSSH'
            set -e  # 에러 발생 시 스크립트 즉시 종료
            echo "✅ 서버에 접속했습니다. 배포를 시작합니다."
          
            sudo systemctl stop nginx
          
            echo "🛑 기존 컨테이너 정리 중..."
            docker stop aws-test || true
            docker rm aws-test || true
          
            echo "📦 최신 이미지 Pull 중..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/aws-test:latest
          
            echo "🚀 새 컨테이너 실행 중..."
            docker run -d \
              -e "database_local_url=${{ secrets.EC2_MYSQL_HOST }}/aws-test:latest" \
              -e "database_local_username=root" \
              -e "database_local_password=qwer1234" \
              -p 80:8080 \
              --name aws-test \
              ${{ secrets.DOCKER_USERNAME }}/aws-test:latest
          
            echo "✅ 배포 완료"
          ENDSSH