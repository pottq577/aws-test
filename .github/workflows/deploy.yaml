name: CI/CD Pipeline to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: sparta-tigers-cluster
  ECS_SERVICE: sparta-tigers-task-service
  CONTAINER_NAME: sparta-tigers-container
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/aws-test
  ECS_TASK_TEMPLATE: aws/ecs/task-definition-template.json
  ECS_TASK_GENERATED: aws/ecs/task-definition-generated.json

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build --no-build-cache -x test # -x test: 테스트 하지 않음

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fill in the new image in ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_TEMPLATE }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE_NAME }}:latest

      - name: Inject secrets into task definition
        run: |
          sed -i 's|__DB_URL__|${{ secrets.DATABASE_LOCAL_URL }}|g' ${{ steps.task-def.outputs.task-definition }}
          sed -i 's|__DB_USER__|${{ secrets.DATABASE_LOCAL_USERNAME }}|g' ${{ steps.task-def.outputs.task-definition }}
          sed -i 's|__DB_PASSWORD__|${{ secrets.DATABASE_LOCAL_PASSWORD }}|g' ${{ steps.task-def.outputs.task-definition }}

      - name: Deploy updated ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true