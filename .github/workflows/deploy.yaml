name: CI/CD Pipeline to EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: sparta-tigers-cluster
  ECS_SERVICE: sparta-tigers-task-service
  CONTAINER_NAME: sparta-tigers-container
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/aws-test
  IMAGE_TAG: latest
  ECS_TASK_TEMPLATE: aws/ecs/task-definition-template.json
  ECS_TASK_GENERATED: aws/ecs/task-definition-generated.json

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build --no-build-cache -x test # -x test: 테스트 하지 않음

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Render ECS task definition with image
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_TEMPLATE }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Inject secrets into rendered task definition
        run: |
          envsubst < ${{ steps.render-task.outputs.task-definition }} \
            | sed "s/\${DB_URL}/${{ secrets.DATABASE_LOCAL_URL_EC2 }}/g" \
            | sed "s/\${DB_USER}/${{ secrets.DATABASE_LOCAL_USERNAME }}/g" \
            | sed "s/\${DB_PASSWORD}/${{ secrets.DATABASE_LOCAL_PASSWORD }}/g" \
            > ${{ env.ECS_TASK_GENERATED }}

      - name: Deploy updated ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_GENERATED }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true